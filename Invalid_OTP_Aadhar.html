              <button onclick="verifyOTP()">Verify</button>

              <p id="timer">OTP expires in <span id="countdown">160</span> seconds.</p>
              <p id="message"></p>

              <script>
                let timeLeft = 160;
                let timerInterval;

                function startTimer() {
                  timerInterval = setInterval(function () {
                    timeLeft--;
                    document.getElementById("countdown").textContent = timeLeft;

                    if (timeLeft <= 0) {
                      clearInterval(timerInterval);
                      document.getElementById("timer").style.display = "none"; // Hide timer
                      document.getElementById("message").textContent = "OTP expired!";
                      document.getElementById("message").style.color = "red";
                      document.getElementById("otp").disabled = true; // Disable input
                      document.querySelector("button").disabled = true; // Disable button
                    }
                  }, 1000); // Update every 1 second
                }

                function verifyOTP() {
                  const enteredOTP = document.getElementById("otp").value;

                  // In a real application, you would send the OTP to your server for verification.
                  // This is a simplified client-side example:
                  if (enteredOTP === "123456") { // Replace with your actual OTP verification logic
                    document.getElementById("message").textContent = "OTP verified successfully!";
                    document.getElementById("message").style.color = "green";
                    clearInterval(timerInterval); // Stop the timer if OTP is correct.
                    document.getElementById("timer").style.display = "none"; // Hide timer
                    document.getElementById("otp").disabled = true; // Optionally disable input
                    document.querySelector("button").disabled = true; // Optionally disable button
                  } else {
                    document.getElementById("message").textContent = "Incorrect OTP. Please try again.";
                    document.getElementById("message").style.color = "red";
                  }
                }

                // Start the timer when the page loads
                window.onload = startTimer; 
              </script>
